
networks:
  sopeko-network:
    driver: bridge

services:
  postgres:
    image: postgres:16-alpine
    container_name: sopeko-postgres
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/root/postgresql/data
    networks:
      - sopeko-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sopeko-app
    environment:
      DB_DRIVER: ${DB_DRIVER:-postgres}
      DB_SOURCE: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      SERVER_ADDRESS: ${SERVER_ADDRESS:-0.0.0.0:8080}
      GIN_MODE: ${GIN_MODE:-debug}
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - .:/app
      - go_mod_cache:/go/pkg/mod
    networks:
      - sopeko-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  go_mod_cache: