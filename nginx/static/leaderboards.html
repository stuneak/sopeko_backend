<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopeko - Leaderboards</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #050505;
            --bg-secondary: #0a0a0a;
            --accent-emerald: #00ff88;
            --accent-emerald-dim: #00cc6a;
            --accent-red: #ff4757;
            --accent-purple: #a78bfa;
            --accent-blue: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #52525b;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glow-emerald: 0 0 60px rgba(0, 255, 136, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Noise Texture Overlay */
        .noise {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.025;
            pointer-events: none;
            z-index: 1000;
        }

        /* Gradient Mesh Background */
        .gradient-mesh {
            position: fixed;
            inset: 0;
            overflow: hidden;
            z-index: -1;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.12) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation: orbFloat1 25s ease-in-out infinite;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            top: 40%;
            right: -150px;
            animation: orbFloat2 30s ease-in-out infinite;
        }

        .orb-3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.08) 0%, transparent 70%);
            bottom: -100px;
            left: 30%;
            animation: orbFloat3 28s ease-in-out infinite;
        }

        @keyframes orbFloat1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(80px, 40px) scale(1.1); }
            50% { transform: translate(40px, 80px) scale(0.95); }
            75% { transform: translate(-30px, 40px) scale(1.05); }
        }

        @keyframes orbFloat2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(-60px, 50px) scale(1.08); }
            50% { transform: translate(-30px, -40px) scale(0.92); }
            75% { transform: translate(40px, 30px) scale(1.03); }
        }

        @keyframes orbFloat3 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, -30px) scale(0.95); }
            50% { transform: translate(-40px, -60px) scale(1.1); }
            75% { transform: translate(-20px, 40px) scale(1); }
        }

        /* Aurora effect */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60vh;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .aurora-beam {
            position: absolute;
            width: 40%;
            height: 100%;
            background: linear-gradient(180deg,
                transparent 0%,
                rgba(0, 255, 136, 0.03) 20%,
                rgba(0, 255, 136, 0.05) 40%,
                rgba(59, 130, 246, 0.03) 60%,
                transparent 100%
            );
            filter: blur(60px);
            animation: auroraWave 15s ease-in-out infinite;
        }

        .aurora-beam:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .aurora-beam:nth-child(2) {
            left: 35%;
            animation-delay: -5s;
            opacity: 0.7;
        }

        .aurora-beam:nth-child(3) {
            left: 60%;
            animation-delay: -10s;
            opacity: 0.5;
        }

        @keyframes auroraWave {
            0%, 100% {
                transform: translateX(0) skewX(-5deg) scaleY(1);
                opacity: 0.6;
            }
            25% {
                transform: translateX(30px) skewX(5deg) scaleY(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-20px) skewX(-3deg) scaleY(0.9);
                opacity: 0.5;
            }
            75% {
                transform: translateX(15px) skewX(3deg) scaleY(1.05);
                opacity: 0.7;
            }
        }

        /* Animated Particles */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: twinkle 4s ease-in-out infinite;
        }

        .particle.rising {
            animation: particleRise 20s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2);
            }
        }

        @keyframes particleRise {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            5% {
                opacity: 0.6;
                transform: translateY(90vh) scale(1);
            }
            95% {
                opacity: 0.6;
                transform: translateY(-10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(0);
            }
        }

        /* Reveal Animations */
        @keyframes revealUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Grid Pattern */
        .grid-pattern {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 80%);
            pointer-events: none;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, var(--bg-primary) 0%, transparent 100%);
        }

        .nav-logo {
            font-family: 'Syne', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-logo-icon {
            width: 32px;
            height: 32px;
            background: #000000;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #ffffff;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link.active {
            color: var(--accent-emerald);
        }

        .github-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .github-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .github-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Main Content */
        .main-content {
            padding: 8rem 2rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: revealUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
        }

        .page-title {
            font-family: 'Syne', sans-serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
        }

        .page-title .highlight {
            color: var(--accent-emerald);
        }

        .page-description {
            font-size: 1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
        }

        /* Section Period Filter (per-block) */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .section-filter {
            display: flex;
            gap: 0.25rem;
        }

        .filter-btn {
            padding: 0.35rem 0.75rem;
            background: transparent;
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            color: var(--text-muted);
            font-family: inherit;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            color: var(--text-secondary);
        }

        .filter-btn.active {
            background: var(--accent-emerald);
            border-color: var(--accent-emerald);
            color: var(--bg-primary);
        }

        .filter-btn.active-red {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: var(--bg-primary);
        }

        /* Leaderboard Sections */
        .leaderboard-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .leaderboard-section {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            position: relative;
            overflow: visible;
            opacity: 0;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .leaderboard-section:nth-child(1) {
            animation-delay: 0.5s;
        }

        .leaderboard-section:nth-child(2) {
            animation-delay: 0.65s;
        }

        .leaderboard-section:nth-child(3) {
            animation-delay: 0.8s;
        }

        .leaderboard-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-emerald), transparent);
            opacity: 0.5;
        }

        .leaderboard-section.worst::before {
            background: linear-gradient(90deg, transparent, var(--accent-red), transparent);
        }

        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin: 0;
        }

        .section-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .section-icon.positive {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent-emerald);
        }

        .section-icon.negative {
            background: rgba(255, 71, 87, 0.1);
            color: var(--accent-red);
        }

        .section-icon.users {
            background: rgba(167, 139, 250, 0.1);
            color: var(--accent-purple);
        }

        /* Leaderboard Items */
        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .rank {
            font-family: 'Syne', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-muted);
            width: 28px;
            text-align: center;
        }

        .rank.top-3 {
            color: var(--accent-emerald);
        }

        .rank.top-3-red {
            color: var(--accent-red);
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-primary {
            font-family: 'Syne', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-secondary {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        .reddit-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .reddit-link:hover {
            color: #ff4500;
        }

        .reddit-link svg {
            display: block;
            flex-shrink: 0;
        }

        .item-change {
            font-size: 0.85rem;
            font-weight: 600;
            padding: 0.35rem 0.75rem;
            border-radius: 6px;
            white-space: nowrap;
        }

        .item-change.positive {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent-emerald);
        }

        .item-change.negative {
            background: rgba(255, 71, 87, 0.1);
            color: var(--accent-red);
        }

        /* User Card Expanded */
        .user-picks {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .user-pick-badge {
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
        }

        .user-pick-badge.positive-pick {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent-emerald);
        }

        .user-pick-badge.negative-pick {
            background: rgba(255, 71, 87, 0.1);
            color: var(--accent-red);
        }

        /* Tooltip for +N more picks */
        .more-picks-container {
            position: relative;
            display: inline-block;
        }

        .more-picks-badge {
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: rgba(167, 139, 250, 0.1);
            color: var(--accent-purple);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .more-picks-badge:hover {
            background: rgba(167, 139, 250, 0.2);
        }

        .more-picks-tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 0.75rem;
            min-width: 180px;
            max-width: 250px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            scrollbar-width: thin;
            scrollbar-color: var(--glass-border) transparent;
        }

        .more-picks-tooltip::-webkit-scrollbar {
            width: 4px;
        }

        .more-picks-tooltip::-webkit-scrollbar-track {
            background: transparent;
        }

        .more-picks-tooltip::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 2px;
        }

        .more-picks-tooltip::before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid var(--glass-border);
        }

        .more-picks-tooltip::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid var(--bg-secondary);
        }

        .more-picks-container:hover .more-picks-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .tooltip-pick {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.35rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.7rem;
        }

        .tooltip-pick:last-child {
            border-bottom: none;
        }

        .tooltip-symbol {
            font-weight: 600;
            color: var(--text-primary);
        }

        .tooltip-gain {
            font-weight: 500;
        }

        .tooltip-gain.positive {
            color: var(--accent-emerald);
        }

        .tooltip-gain.negative {
            color: var(--accent-red);
        }

        /* Loading & Error States */
        .loading-state, .error-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .error-state {
            color: var(--accent-red);
        }

        .loading-state::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        /* Footer */
        .footer {
            padding: 3rem 2rem;
            border-top: 1px solid var(--glass-border);
            text-align: center;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .footer-logo {
            font-family: 'Syne', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-link {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: var(--accent-emerald);
        }

        .footer-copy {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                padding: 1rem;
            }

            .nav-links {
                display: none;
            }

            .main-content {
                padding: 6rem 1rem 2rem;
            }

            .page-title {
                font-size: 1.75rem;
            }

            .page-description {
                font-size: 0.9rem;
            }

            .period-filter {
                flex-wrap: wrap;
            }

            .period-btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .leaderboard-grid {
                gap: 1.5rem;
            }

            .leaderboard-section {
                padding: 1.25rem;
            }

            .section-title {
                font-size: 0.95rem;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .section-filter {
                width: 100%;
                justify-content: flex-start;
            }

            .filter-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.65rem;
            }

            .more-picks-tooltip {
                left: auto;
                right: 0;
                transform: translateY(10px);
            }

            .more-picks-container:hover .more-picks-tooltip {
                transform: translateY(0);
            }

            .more-picks-tooltip::before,
            .more-picks-tooltip::after {
                left: auto;
                right: 15px;
                transform: none;
            }

            .leaderboard-item {
                padding: 0.75rem;
                gap: 0.75rem;
            }

            .item-primary {
                font-size: 0.85rem;
            }

            .item-change {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }

            .footer {
                padding: 2rem 1rem;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .footer-links {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.5rem;
            }

            /* Reduce particles on mobile */
            .particles {
                opacity: 0.5;
            }

            .gradient-orb {
                opacity: 0.25;
            }

            .orb-1 {
                width: 300px;
                height: 300px;
            }

            .orb-2 {
                width: 250px;
                height: 250px;
            }

            .orb-3 {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 400px) {
            .main-content {
                padding: 5rem 0.75rem 2rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .leaderboard-section {
                padding: 1rem;
                border-radius: 16px;
            }

            .leaderboard-item {
                padding: 0.6rem;
            }

            .rank {
                font-size: 0.85rem;
                width: 24px;
            }

            .item-primary {
                font-size: 0.8rem;
            }

            .item-secondary {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>

    <div class="gradient-mesh">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>

    <!-- Aurora Effect -->
    <div class="aurora">

        <div class="aurora-beam"></div>
    </div>

    <div class="grid-pattern"></div>

    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>

    <!-- Navigation -->
    <nav class="nav">
        <a href="/" class="nav-logo">
            <div class="nav-logo-icon">S</div>
            Sopeko
        </a>
        <div class="nav-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/leaderboards.html" class="nav-link active">Leaderboards</a>
            <a href="https://github.com/stuneak/sopeko_extension/" class="github-btn" target="_blank">
                <svg viewBox="0 0 16 16" fill="currentColor">

    <!-- Main Content -->
    <main class="main-content">
        <!-- Leaderboard Grid -->
        <div class="leaderboard-grid">
            <!-- Top Performers (Users) -->
            <div class="leaderboard-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="section-icon users">&#9733;</span>
                        Top Performers
                    </h2>
                    <div class="section-filter" data-section="performers">
                        <button class="filter-btn active" data-period="">All</button>
                        <button class="filter-btn" data-period="monthly">Monthly</button>
                        <button class="filter-btn" data-period="weekly">Weekly</button>
                        <button class="filter-btn" data-period="daily">Daily</button>
                    </div>
                </div>
                <div class="leaderboard-list" id="topPerformers">
                    <div class="loading-state">Loading</div>
                </div>
            </div>

            <!-- Top Picks -->
            <div class="leaderboard-section">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="section-icon positive">&#8593;</span>
                        Best Picks
                    </h2>
                    <div class="section-filter" data-section="top">
                        <button class="filter-btn active" data-period="">All</button>
                        <button class="filter-btn" data-period="monthly">Monthly</button>
                        <button class="filter-btn" data-period="weekly">Weekly</button>
                        <button class="filter-btn" data-period="daily">Daily</button>
                    </div>
                </div>
                <div class="leaderboard-list" id="topPicks">
                    <div class="loading-state">Loading</div>
                </div>
            </div>

            <!-- Worst Picks -->
            <div class="leaderboard-section worst">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="section-icon negative">&#8595;</span>
                        Worst Picks
                    </h2>
                    <div class="section-filter" data-section="worst">
                        <button class="filter-btn active-red" data-period="">All</button>
                        <button class="filter-btn" data-period="monthly">Monthly</button>
                        <button class="filter-btn" data-period="weekly">Weekly</button>
                        <button class="filter-btn" data-period="daily">Daily</button>
                    </div>
                </div>
                <div class="leaderboard-list" id="worstPicks">
                    <div class="loading-state">Loading</div>
                </div>
            </div> 
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">Sopeko</div>
            <div class="footer-links">
                <a href="https://sopeko.com/extension_privacy.html" class="footer-link">Privacy Policy</a>
                <a href="https://github.com/stuneak/sopeko_extension/" class="footer-link">GitHub</a>
            </div>
            <div class="footer-copy">&copy; 2026 Sopeko. All rights reserved.</div>
        </div>
    </footer>

    <script>
        const BASE_URL = 'https://sopeko.com';

        // Per-section period state
        const sectionPeriods = {
            performers: '',
            top: '',
            worst: ''
        };

        // Read query parameter and apply to all sections
        function applyQueryParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            const period = urlParams.get('period');

            if (period === 'daily' || period === 'weekly' || period === 'monthly') {
                // Set all sections to the query parameter value
                sectionPeriods.performers = period;
                sectionPeriods.top = period;
                sectionPeriods.worst = period;

                // Update all filter buttons to reflect the active period
                document.querySelectorAll('.section-filter').forEach(filterContainer => {
                    const section = filterContainer.dataset.section;
                    const isWorst = section === 'worst';

                    filterContainer.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active', 'active-red');
                        if (btn.dataset.period === period) {
                            btn.classList.add(isWorst ? 'active-red' : 'active');
                        }
                    });
                });
            }
        }

        // Update URL query parameter
        function updateQueryParameter(period) {
            const url = new URL(window.location);
            if (period) {
                url.searchParams.set('period', period);
            } else {
                url.searchParams.delete('period');
            }
            window.history.replaceState({}, '', url);
        }

        // Set period for all sections and update UI
        function setAllSectionsPeriod(period) {
            sectionPeriods.performers = period;
            sectionPeriods.top = period;
            sectionPeriods.worst = period;

            // Update all filter buttons
            document.querySelectorAll('.section-filter').forEach(filterContainer => {
                const section = filterContainer.dataset.section;
                const isWorst = section === 'worst';

                filterContainer.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active', 'active-red');
                    if (btn.dataset.period === period) {
                        btn.classList.add(isWorst ? 'active-red' : 'active');
                    }
                });
            });

            // Update URL
            updateQueryParameter(period);

            // Reload all data
            loadAllData();
        }

        // Section filter buttons
        document.querySelectorAll('.section-filter').forEach(filterContainer => {
            filterContainer.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    setAllSectionsPeriod(btn.dataset.period);
                });
            });
        });

        async function loadAllData() {
            loadTopPerformers();
            loadTopPicks();
            loadWorstPicks();
        }

        async function loadTopPerformers() {
            const container = document.getElementById('topPerformers');
            container.innerHTML = '<div class="loading-state">Loading</div>';

            try {
                const periodParam = sectionPeriods.performers ? `?period=${sectionPeriods.performers}` : '';
                const response = await fetch(`${BASE_URL}/api/top-performers${periodParam}`);
                if (!response.ok) throw new Error('Failed to fetch');

                const data = await response.json();

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">No data available</div>';
                    return;
                }

                container.innerHTML = data.map((user, index) => {
                    const visiblePicks = user.picks.slice(0, 3);
                    const hiddenPicks = user.picks.slice(3);

                    const visiblePicksHtml = visiblePicks.map(pick => {
                        const isPositive = pick.percent_gain >= 0;
                        const colorClass = isPositive ? 'positive-pick' : 'negative-pick';
                        const sign = isPositive ? '+' : '';
                        return `<span class="user-pick-badge ${colorClass}">${pick.symbol} ${sign}${pick.percent_gain.toFixed(1)}%</span>`;
                    }).join('');

                    let morePicksHtml = '';
                    if (hiddenPicks.length > 0) {
                        const tooltipItems = hiddenPicks.map(pick => {
                            const isPositive = pick.percent_gain >= 0;
                            const gainClass = isPositive ? 'positive' : 'negative';
                            const sign = isPositive ? '+' : '';
                            return `
                                <div class="tooltip-pick">
                                    <span class="tooltip-symbol">${pick.symbol}</span>
                                    <span class="tooltip-gain ${gainClass}">${sign}${pick.percent_gain.toFixed(1)}%</span>
                                </div>
                            `;
                        }).join('');

                        const displayCount = hiddenPicks.length > 9 ? 9 : hiddenPicks.length;
                        morePicksHtml = `
                            <div class="more-picks-container">
                                <span class="more-picks-badge">+${displayCount} more</span>
                                <div class="more-picks-tooltip">${tooltipItems}</div>
                            </div>
                        `;
                    }

                    return `
                        <div class="leaderboard-item">
                            <span class="rank ${index < 3 ? 'top-3' : ''}">#${index + 1}</span>
                            <div class="item-info">
                                <div class="item-primary"><a href="https://www.reddit.com/user/${user.username}" target="_blank" class="reddit-link" title="View Reddit profile">u/${user.username}</a></div>
                                <div class="user-picks">
                                    ${visiblePicksHtml}
                                    ${morePicksHtml}
                                </div>
                            </div>
                            <span class="item-change positive">+${user.total_percent_gain.toFixed(1)}%</span>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                container.innerHTML = '<div class="error-state">Failed to load data</div>';
            }
        }

        async function loadTopPicks() {
            const container = document.getElementById('topPicks');
            container.innerHTML = '<div class="loading-state">Loading</div>';

            try {
                const periodParam = sectionPeriods.top ? `?period=${sectionPeriods.top}` : '';
                const response = await fetch(`${BASE_URL}/api/top-picks${periodParam}`);
                if (!response.ok) throw new Error('Failed to fetch');

                const data = await response.json();

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">No data available</div>';
                    return;
                }

                container.innerHTML = data.map((pick, index) => {
                    const mentionDate = new Date(pick.mentioned_at);
                    const formattedMentionDate = mentionDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                    });

                    const currentPriceDate = pick.current_price_date ? new Date(pick.current_price_date) : null;
                    const formattedCurrentPriceDate = currentPriceDate ? currentPriceDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                    }) : '';

                    const highestDate = pick.highest_price_date ? new Date(pick.highest_price_date) : null;
                    const formattedHighestDate = highestDate ? highestDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                    }) : '';

                    const highestPriceInfo = pick.highest_price
                        ? `<div class="item-secondary">Peak: $${parseFloat(pick.highest_price).toFixed(2)} on ${formattedHighestDate}</div>`
                        : '';

                    const currentPriceDateStr = formattedCurrentPriceDate ? ` on ${formattedCurrentPriceDate}` : '';

                    return `
                        <div class="leaderboard-item">
                            <span class="rank ${index < 3 ? 'top-3' : ''}">#${index + 1}</span>
                            <div class="item-info">
                                <div class="item-primary">${pick.symbol}</div>
                                <div class="item-secondary">Mentioned: $${parseFloat(pick.mention_price).toFixed(2)} on ${formattedMentionDate}</div>
                                ${highestPriceInfo}
                                <div class="item-secondary">Current: $${parseFloat(pick.current_price).toFixed(2)}${currentPriceDateStr}</div>
                            </div>
                            <span class="item-change positive">+${pick.percent_change.toFixed(1)}%</span>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                container.innerHTML = '<div class="error-state">Failed to load data</div>';
            }
        }

        async function loadWorstPicks() {
            const container = document.getElementById('worstPicks');
            container.innerHTML = '<div class="loading-state">Loading</div>';

            try {
                const periodParam = sectionPeriods.worst ? `?period=${sectionPeriods.worst}` : '';
                const response = await fetch(`${BASE_URL}/api/worst-picks${periodParam}`);
                if (!response.ok) throw new Error('Failed to fetch');

                const data = await response.json();

                if (!data || data.length === 0) {
                    container.innerHTML = '<div class="empty-state">No data available</div>';
                    return;
                }

                container.innerHTML = data.map((pick, index) => {
                    const mentionDate = new Date(pick.mentioned_at);
                    const formattedMentionDate = mentionDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                    });

                    const currentPriceDate = pick.current_price_date ? new Date(pick.current_price_date) : null;
                    const formattedCurrentPriceDate = currentPriceDate ? currentPriceDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                    }) : '';

                    const lowestDate = pick.lowest_price_date ? new Date(pick.lowest_price_date) : null;
                    const formattedLowestDate = lowestDate ? lowestDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                    }) : '';

                    const lowestPriceInfo = pick.lowest_price
                        ? `<div class="item-secondary">Lowest: $${parseFloat(pick.lowest_price).toFixed(2)} on ${formattedLowestDate}</div>`
                        : '';

                    const currentPriceDateStr = formattedCurrentPriceDate ? ` on ${formattedCurrentPriceDate}` : '';

                    return `
                        <div class="leaderboard-item">
                            <span class="rank ${index < 3 ? 'top-3-red' : ''}">#${index + 1}</span>
                            <div class="item-info">
                                <div class="item-primary">${pick.symbol}</div>
                                <div class="item-secondary">Mentioned: $${parseFloat(pick.mention_price).toFixed(2)} on ${formattedMentionDate}</div>
                                ${lowestPriceInfo}
                                <div class="item-secondary">Current: $${parseFloat(pick.current_price).toFixed(2)}${currentPriceDateStr}</div>
                            </div>
                            <span class="item-change negative">${pick.percent_change.toFixed(1)}%</span>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                container.innerHTML = '<div class="error-state">Failed to load data</div>';
            }
        }

        // Generate animated particles (like index.html)
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;

            // Twinkling stars
            const starCount = 40;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'particle';

                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';

                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';

                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                star.style.animationDelay = Math.random() * 4 + 's';

                particlesContainer.appendChild(star);
            }

            // Rising particles
            const risingCount = 15;
            for (let i = 0; i < risingCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle rising';

                particle.style.left = Math.random() * 100 + '%';

                const size = Math.random() * 2 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';

                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.animationDelay = Math.random() * 20 + 's';

                const opacity = Math.random() * 0.4 + 0.2;
                particle.style.background = `rgba(255, 255, 255, ${opacity})`;

                particlesContainer.appendChild(particle);
            }
        }

        // Initialize
        createParticles();
        applyQueryParameter();
        loadAllData();
    </script>
