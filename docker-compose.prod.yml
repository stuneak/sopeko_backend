services:
  postgres:
    image: postgres:16-alpine
    container_name: bagger-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bagger-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: bagger-app
    environment:
      DB_DRIVER: postgres
      DB_SOURCE: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      SERVER_ADDRESS: 0.0.0.0:8080
      GIN_MODE: release
    networks:
      - bagger-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # SSL certificate initialization - runs once on first deploy
  ssl-init:
    image: certbot/certbot:latest
    container_name: bagger-ssl-init
    ports:
      - "80:80"
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - ./scripts/ssl-init.sh:/ssl-init.sh:ro
    entrypoint: /bin/sh
    command: /ssl-init.sh
    networks:
      - bagger-network

  nginx:
    image: nginx:alpine
    container_name: bagger-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_conf:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    networks:
      - bagger-network
    depends_on:
      ssl-init:
        condition: service_completed_successfully
      app:
        condition: service_started
    restart: unless-stopped
  # Certbot renewal service - checks for renewal every 12 hours and reloads nginx
  certbot:
    image: certbot/certbot:latest
    container_name: bagger-certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: /bin/sh -c "apk add --no-cache curl > /dev/null 2>&1; trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet --deploy-hook 'curl -s --unix-socket /var/run/docker.sock -X POST http://localhost/containers/bagger-nginx/kill?signal=HUP'; sleep 12h & wait $${!}; done"
    networks:
      - bagger-network
    depends_on:
      nginx:
        condition: service_started
    restart: unless-stopped

networks:
  bagger-network:
    driver: bridge

volumes:
  postgres_data:
  certbot_conf:
  certbot_www:
